<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page!</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>


  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>My Tweeter! Write a new tweet</span>
    </nav>

    <header>
      <div>
        <img src="/images/profile-hex.png" alt="avatar"> 
      </div>
      <br>
      <div>
        <h2 id="username">Mari Dominguez</h2>
      </div>
    </header>
    <!--  -->
  
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form Content-Type="application/x-www-form-urlencoded" action="/tweets" method="POST">
          <textarea name="text" input="text" placeholder="What are you humming about?"></textarea>
          <input class="button" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      
      
      
    </main>
  </body>
</html>
